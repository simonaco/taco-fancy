<mat-card class="header">Tacos</mat-card>
<mat-card class="recipe">
  <mat-card-header>
    <mat-card-title>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Name" value="{{taco?.title}}">
      </mat-form-field>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <h3>Ingredients</h3>
    <p *ngFor="let ingredient of taco?.ingredients">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Details" value="{{ingredient}}">
      </mat-form-field>
    </p>
    <mat-divider></mat-divider>
    <h3>Steps</h3>
    <p *ngFor="let step of taco?.steps">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Details" value="{{step}}">
      </mat-form-field>
    </p>
    <mat-divider></mat-divider>
    <h5>Tags</h5>
    <p *ngFor="let tag of taco?.tags">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Tag" value="{{tag}}">
      </mat-form-field>
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="cancel()">Cancel</button>
    <button mat-button (click)="save()">Save</button>
  </mat-card-actions>
</mat-card>
